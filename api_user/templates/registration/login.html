{% extends 'registration/skeleton/login.html' %}
{% load static %}

{% block content %}

    <form class="form-horizontal m-t-20" action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="redirect_to" value="{% url 'api_user-profile' %}">
        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                    </div>
                    <input class="form-control" type="text" name="username" required="" placeholder="Username">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-radar"></i></span>
                    </div>
                    <input class="form-control" type="password" name="password" required="" placeholder="Password">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="checkbox checkbox-primary">
                    <input id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup">
                        Remember me
                    </label>
                </div>

            </div>
        </div>

        <input type="hidden" name="next" value="{% url 'api_user-profile' %}">

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
{#                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-custom w-md waves-effect waves-light">Connect with Facebook</a>#}
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In
                </button>
            </div>
        </div>

        <div class="form-group row m-t-30">
            <div class="col-sm-7">
                <a href="{% url 'password_reset' %}" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
                    password?</a>
            </div>
            <div class="col-sm-5 text-right">
                <a href="{% url 'register' %}" class="text-muted">Create an account</a>
            </div>
        </div>
    </form>

{% endblock %}
