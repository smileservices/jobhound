{% extends 'registration/skeleton/login.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card-box m-t-20">
    <h3>Signup</h3>
    <form class="form-horizontal m-t-20" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <div class="g-recaptcha" data-sitekey="6LfSnJEUAAAAAAHKtsHguTuhPnOiYbMMagou7T87"></div>
            </div>
        </div>
        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Register</button>
            </div>
        </div>
    </form>
    </div>
    
{% endblock %}

{% block extra_js %}
    <script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
